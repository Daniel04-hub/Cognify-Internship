<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DreamRead v2.0</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="task2.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   <script src="task3,4,5.js"></script>
  <body id="body">
   


<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="#">Cognify</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav me-3">
        <li class="nav-item"><a class="nav-link" href="#chat-dream">Dream Chat</a></li>
        <li class="nav-item"><a class="nav-link" href="#books">Books</a></li>
        <li class="nav-item"><a class="nav-link" href="#favorites">Favorites</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
      <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#authModal">Login / Signup</button>
    </div>
  </div>
</nav>


<section class="hero">
  <div class="container">
    <h1>Cognify with Dream Decoder + book Recomendation</h1>
    <p>Chat your dreams. Explore books. </p>
  </div>
</section>

<section id="chat-dream" class="section bg-light py-5">
  <div class="container">
    <h2 class="mb-4" style="color: black;">Dream Decoder </h2>
    <div class="chat-box" id="dreamChatBox"></div>
    <div class="input-group mt-3">
      <input id="dreamInput" class="form-control" placeholder="Type your dream..." />
      <button onclick="sendDream()" class="btn btn-primary">Send</button>
    </div>
  </div>
</section>


<section id="books" class="section py-5">
  <div class="container">
    <h2 class="mb-4">Book Recommendations</h2>
    <div class="input-group mb-3">
      <input id="bookSearch" class="form-control" placeholder="Enter genre or author..." />
      <button onclick="searchBooks()" class="btn btn-success">Search</button>
    </div>
    <div id="bookCarouselWrapper" style="display: none;">
      <div id="bookCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="bookCarouselInner"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#bookCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#bookCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </div>
</section>




<section id="contact" class="section py-5">
  <div class="container">
    <h2 class="mb-4"> Contact Us</h2>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="col-12">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Send Message</button>
      </div>
    </form>
  </div>
</section>

<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form onsubmit="login(event)">
        <div class="modal-header">
          <h5 class="modal-title" id="authModalLabel">Login / Signup</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <label for="username" class="form-label">Enter Username:</label>
          <input id="username" class="form-control" required />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Continue</button>
        </div>
      </form>
    </div>
  </div>
</div>

<button class="btn btn-dark theme-btn" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
<button class="btn btn-secondary theme-btn" style="bottom: 70px;" onclick="changeBgColor()">ðŸŽ¨ Change Background</button>



</body>
</html>
